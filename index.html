<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Assignment 2</title>
    <!-- Include the CSS file -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Include the JavaScript file -->
    <script src="js/scripts.js" defer></script>
</head>
<body>
    <!-- Display the student id -->
    <div>
        <p id="myStudentId">Your student id is:</p>
    </div>
    <!-- Custom number input and button -->
    <div>
        <label for="customNumber">Enter a number between 0 and 100:</label>
        <input type="number" id="customNumber" min="0" max="100">
        <button id="custColorBtn">Change custom color</button>
    </div>
    <!-- Random color button -->
    <div>
        <label for="randColorBtn">Generate a random color:</label>
        <button id="randColorBtn" class="randColor">Generate</button>
    </div>
    <!-- Image selection and button -->
    <div>
        <label for="imageSelect">Select an image:</label>
        <select id="imageSelect">
        </select>
        <button id="changeImageBtn">Change Image</button>
    </div>
    <!-- Image display -->
    <div>
        <img id="images" src="img/img1.jpg">
    </div>
</body>
</html>
